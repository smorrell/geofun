<!DOCTYPE html>
<html>
<body>

    <p>Click the button to get your coordinates.</p>

    <button onclick="getLocation()">Try It</button>

    <p id="demo"></p>

    <script>
        var x = document.getElementById("demo");

        var options =  {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0 
        };

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition, error, options);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = '<h1>Latitude: ' + position.coords.latitude + '</h1>'
                + '<h1>Longitude: ' + position.coords.longitude + '</h1>'
                + '<p>Accuracy: ' + position.coords.accuracy + '</p>'
                + '<p>Altitude: ' + position.coords.altitude + '</p>'
                + '<p>Altitude accuracy: ' + position.coords.altitudeAccuracy + '</p>'
                + '<p>Speed: ' + position.coords.speed + '</p>'
                + '<p>Heading: ' + position.coords.heading + '</p>'
                + '<p>Timestamp: ' + position.timestamp + '</p>';
        }

        function error(error) {
            x.innerText = error.code + " " + error.message;
        }
    </script>

</body>
</html>
